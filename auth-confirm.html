<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación - AltokePay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .icon {
            width: 80px;
            height: 80px;
            background: #4A148C;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        
        h1 {
            color: #1F2937;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        p {
            color: #6B7280;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .button {
            display: inline-block;
            background: #4A148C;
            color: white;
            padding: 14px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
            transition: background 0.3s;
        }
        
        .button:hover {
            background: #6A1B9A;
        }
        
        .loading {
            display: none;
            margin-top: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4A148C;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">✓</div>
        <h1>¡Cuenta Confirmada!</h1>
        <p>Tu cuenta de AltokePay ha sido confirmada exitosamente. Serás redirigido a la app en unos segundos.</p>
        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>
        <a href="#" class="button" id="openApp">Abrir AltokePay</a>
    </div>

    <script>
        // Obtener parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const type = urlParams.get('type');
        
        // Construir el deep link
        let deepLink = 'altokepay://auth/confirm';
        if (token) {
            deepLink += '?token=' + encodeURIComponent(token);
            if (type) {
                deepLink += '&type=' + encodeURIComponent(type);
            }
        }
        
        // Intentar abrir la app
        function openApp() {
            window.location.href = deepLink;
            
            // Si después de 2 segundos no se abrió la app, mostrar mensaje
            setTimeout(function() {
                document.getElementById('loading').style.display = 'block';
                document.querySelector('.button').textContent = 'Si la app no se abrió, instálala desde Google Play';
            }, 2000);
        }
        
        // Configurar el botón
        document.getElementById('openApp').href = deepLink;
        document.getElementById('openApp').onclick = function(e) {
            e.preventDefault();
            openApp();
        };
        
        // Intentar abrir automáticamente después de 1 segundo
        setTimeout(openApp, 1000);
    </script>
</body>
</html>
